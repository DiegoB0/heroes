<div class="h-screen flex justify-center items-center">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="submit()"
    class="mx-auto w-[400px] grid gap-4 shadow p-6 rounded-xl my-auto"
  >
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="formGroup.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
      <mat-error *ngIf="formGroup.get('name')?.hasError('minlength')">
        El nombre debe contener al menos 3 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Equipo</mat-label>
      <input matInput type="text" formControlName="team" />
      <mat-error *ngIf="formGroup.get('team')?.hasError('required')">
        El equipo es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="formGroup.get('age')?.hasError('required')">
        La edad es obligatoria
      </mat-error>
      <mat-error *ngIf="formGroup.get('age')?.hasError('min')">
        La edad debe ser mayor que cero
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!formGroup.valid"
    >
      Agregar Jugador
    </button>
  </form>
</div>
